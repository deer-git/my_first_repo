<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Dice</title>
    <style>
      body {
        margin: 0;
        background: #dedede;
        display: flex;
        align-items: center;
        height: 100vh;
      }

      .gameboard {
        height: 100vh;
        width: 100vh;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto;
        max-height: 60vh;
        max-width: 60vh;
      }

      .color {
        width: 50%;
        height: 50%;
        display: inline-block;
      }

      .left {
        float: left;
      }

      .right {
        float: left;
      }

      .celeste {
        background: #22a6b3;
      }

      .celeste.light {
        background: #7ed6df;
      }

      .violeta {
        background: #be2edd;
      }

      .violeta.light {
        background: #e056fd;
      }

      .naranja {
        background: #f0932b;
      }

      .naranja.light {
        background: #ffbe76;
      }

      .verde {
        background: #6ab04c;
      }

      .verde.light {
        background: #badc58;
      }

      .btn-start {
        width: 400px;
        height: 100px;
        background: #ecf0f1;
        color: #2c3e50;
        font-size: 2.5rem;
        position: absolute;
        top: calc(50% - 50px);
        left: calc(50% - 200px);
      }

      .hide {
        display: none;
      }
/* #2 */
      * {
        font-family: 'Arial';
      }

    </style>
  </head>
  <body>
<!--     Estos script son para probar las clases anteriores 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="5ascincronismo/35asyncAwait.js"></script> -->
    <div class="gameboard">
      <div id="celeste" class="color celeste left" data-color="celeste"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
      <div id="naranja" class="color naranja left" data-color="naranja"></div>
      <div id="verde" class="color verde right" data-color="verde"></div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
    </div>
<!-- #1 este scripr es para poder usar sweetalert y se prueba con swal ('prueba') -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous"></script>
    <script>
      const celeste = document.getElementById('celeste')
      const violeta = document.getElementById('violeta')
      const naranja = document.getElementById('naranja')
      const verde = document.getElementById('verde')
      const btnEmpezar = document.getElementById('btnEmpezar')
      const ULTIMO_NIVEL = 10       //podemos ajustar el nivel

      //swal('F T W')

      class Juego {
        constructor() {
/*#5*/    this.inicializar = this.inicializar.bind(this)
          this.inicializar()
          this.generarSecuencia()
          setTimeout(this.siguienteNivel, 500)
        }

        inicializar() {
          this.siguienteNivel = this.siguienteNivel.bind(this)    //de esta forma this siempre estara atada a juego() sin importar quien la llame como timeSetout
          this.elegirColor = this.elegirColor.bind(this)
/*#6*/    this.toggleBtnEmpezar()             //toggle es como si fuera un switch
//        btnEmpezar.classList.add('hide')
          this.nivel = 1
          this.colores = {
              celeste,   //js entiende si el nombre es igual celeste:celeste  === celeste
              violeta,
              naranja,
              verde
          }
        }
//#7
        toggleBtnEmpezar() {
          if (btnEmpezar.classList.contains('hide')) {
            btnEmpezar.classList.remove('hide')
          } else {
            btnEmpezar.classList.add('hide')
          }
        }

        generarSecuencia() {
            this.secuencia = new Array(ULTIMO_NIVEL).fill(0).map(n => Math.floor(Math.random() * 4))
        }

        siguienteNivel() {
            this.subnivel = 0
            this.iluminarSecuencia()
            this.agregarEventosClick()
        }

        transformarNumeroAColor(numero) {
            switch (numero) {
                case 0:
                    return 'celeste'
                case 1:
                    return 'violeta'
                case 2:
                    return 'naranja'
                case 3:
                    return 'verde'
            }
        }

        transformarColorANumero(color) {
            switch (color) {
                case 'celeste':
                    return 0
                case 'violeta':
                    return 1
                case 'naranja':
                    return 2
                case 'verde':
                    return 3
            }
        }

        iluminarSecuencia(){
            for (let i = 0; i < this.nivel; i ++) {

                const color = this.transformarNumeroAColor(this.secuencia[i])
                setTimeout(() => this.iluminarColor(color), 1000 * i)
            }
        }

        iluminarColor(color) {
            this.colores[color].classList.add('light')
            setTimeout(() => this.apagarColor(color), 350)
        }

        apagarColor(color) {
            this.colores[color].classList.remove('light')
        }

        agregarEventosClick() {
          this.colores.celeste.addEventListener('click', this.elegirColor)
          this.colores.verde.addEventListener('click', this.elegirColor)
          this.colores.violeta.addEventListener('click', this.elegirColor)
          this.colores.naranja.addEventListener('click', this.elegirColor)
        }

        eliminarEventosClick() {
          this.colores.celeste.removeEventListener('click', this.elegirColor)
          this.colores.verde.removeEventListener('click', this.elegirColor)
          this.colores.violeta.removeEventListener('click', this.elegirColor)
          this.colores.naranja.removeEventListener('click', this.elegirColor)
        }

        elegirColor(ev) {
            //console.log(this)
          const nombreColor = ev.target.dataset.color   //este atributo sale del gameboard inpector-data
          const numeroColor = this.transformarColorANumero(nombreColor)
          this.iluminarColor(nombreColor)
          if (numeroColor === this.secuencia[this.subnivel]) {
              this.subnivel++
              if (this.subnivel === this.nivel){   //aqui pasa de nivel
                this.nivel++
                this.eliminarEventosClick()
                if (this.nivel === (ULTIMO_NIVEL + 1)) {
/* #3 */            this.ganoElJuego()
                } else {
                   setTimeout(this.siguienteNivel, 2000)   //aqui no invocamos a la funcion, solo le decimos la rferencia al usar timeout
                }                                         //ahora this hace referencia a window debido a timeout, para solucionar el bug invocamos.bind
              }                                           //pero enves de hacelo aqui lo hacemos al inicializar() la funcion this.siguienteNivel.bind(this)
          } else {
              this.perdioElJuego()
          }
        }
/* #4 */
        ganoElJuego() {
          //swal('Ganaste el juego!!!')   swal don devuelve una promesa
          swal('Platzi', 'Felicitaciones, ganaste el juego', 'success')
            .then(this.inicializar)     //esta es una forma prolija de escribir la promesa, para evitar error de this apuntando a window usamos bind
         /* .then(() => {
               this.inicializar()
          }) */
        }

        perdioElJuego() {
          //swal('Ganaste el juego!!!')   swal don devuelve una promesa
          swal('Platzi', 'Lo lamentamos, perdiste :( ', 'error')
          .then(() => {
            this.eliminarEventosClick()
            this.inicializar()
          })
        }
      }


      function empezarJuego() {
        //var juego = new Juego()
        window.juego = new Juego()
      }
    </script>
  </body>
</html>
